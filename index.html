<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div id="score-board">
        <h2>Score Board</h2>
        <h3>Human</h3>
        <p id="player-score">0</p>
        <h3>Computer</h3>
        <p id="comp-score">0</p>
    </div>

    <div id="selection-buttons">
        <button id="rock" class="selection-button" value="rock">Rock</button>
        <button id="paper" class="selection-button" value="paper">Paper</button>
        <button id="scissors"  class="selection-button" value="scissors">Scissors</button>
    </div>
    

    <div id ="round-results">
        <p id="round-status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
